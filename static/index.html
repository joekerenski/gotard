<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/index.js" defer></script>
</head>
<body>
    <h1>Welcome to My Go Web App!</h1>
    <p>This is a simple static file served by a Go HTTP server.</p>
    <div class="container">
        <h1 id="formTitle">Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Submit</button>
            <p id="toggleText">Don't have an account?
                <button type="button" id="toggleButton">Sign Up
                </button>
            </p>
        </form>
        <button id="fetchAccountButton">Get Account Details</button>
    </div>
</body>
</html>
